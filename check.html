<style type="text/css">
    @import url('https://fonts.googleapis.com/css2?family=Montserrat&display=swap');


    body {
        font-family: "Montserrat", sans-serif;
    }

    .wrapper {
        overflow: clip;
        display: flex;
        flex-direction: column;
        justify-content: center;
        min-height: 300px;
    }

    [class*="__container"] {
        /* 1310px = 1280 + 15px слева и справа */
        max-width: 1310px;
        margin: 0 auto;
        padding: 0 15px;
    }

    .start__body {
        display: flex;
        align-items: center;
        background: rgba(129, 129, 139, 0.1);
        border-radius: 30px;
        padding: 40px 40px;
        height: 200px;
    }

    @media (max-width: 991px) {
        .start__body {
            align-items: stretch;
            flex-direction: column;
        }
    }

    .start__column {
        flex: 0 1 50%;
        text-align: center;
    }

    .start__column_1 {
        flex: 0 1 70%;
        text-align: center;
    }

    .start__title {
        color: #fff;
        font-size: 28px;
        font-weight: 400;
        line-height: 1.4;
        /* 45/32 */
    }

    .start__title:not(:last-child) {
        margin-bottom: 16px;
    }

    @media (max-width: 767px) {
        .start__title {
            font-size: 24px;
        }
    }

    @media (max-width: 370px) {
        .start__title {
            font-size: 19px;
        }
    }

    .start__actions {
        display: flex;
        column-gap: 32px;
        row-gap: 20px;
        justify-content: center;
    }

    @media (max-width: 565px) {
        .start__actions {
            flex-direction: column;
        }
    }

    .start__button {
        text-decoration: none;
        text-transform: uppercase;
    }

    .button {
        /* display: inline-block; */
        display: none;
        text-align: center;
        padding: 16px 30px;
        background-color: #3D96F4;
        border-radius: 50px;
        color: #fff;
        letter-spacing: 2px;
        font-size: 14px;
        font-weight: 500;
        transition: background-color 0.3s ease-in, transform 0.3s ease-in;
        line-height: 1.43;
    }

    .button:hover {
        background-color: #5CC97B;
        transform: translateY(-3px);
    }

    @media (max-width: 991px) {
        .button {
            padding: 14px 20px;
        }
    }

    .lds-ring {
        display: inline-block;
        position: relative;
        width: 80px;
        height: 80px;
    }

    .lds-ring div {
        box-sizing: border-box;
        display: block;
        position: absolute;
        width: 64px;
        height: 64px;
        margin: 8px;
        border: 8px solid #fff;
        border-radius: 50%;
        animation: lds-ring 1.2s cubic-bezier(0.5, 0, 0.5, 1) infinite;
        border-color: #fff transparent transparent transparent;
    }

    .lds-ring div:nth-child(1) {
        animation-delay: -0.45s;
    }

    .lds-ring div:nth-child(2) {
        animation-delay: -0.3s;
    }

    .lds-ring div:nth-child(3) {
        animation-delay: -0.15s;
    }

    @keyframes lds-ring {
        0% {
            transform: rotate(0deg);
        }

        100% {
            transform: rotate(360deg);
        }
    }
</style>

<div class="wrapper">
    <!-- Content here -->
    <section class="start" id="start">
        <div class="start__container">
            <div class="start__body">
                <div class="start__column_1">
                    <h2 class="start__title">
                        Підтвердіть будь-ласка що ви не робот
                    </h2>
                </div>
                <div class="start__column">
                    <div class="start__actions">
                        <a href="https://posluhybti.com/" class="start__button button button_transition">
                            Підтвердити
                        </a>
                    </div>
                    <div class="lds-ring">
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                    </div>
                </div>
            </div>
        </div>
    </section>

</div>

<script>
    function myFunction() {
        var x = document.querySelector('.button');
        var y = document.querySelector('.lds-ring');
        if (x.style.display === "none") {
            x.style.display = "none";
            y.style.display = "inline-block";
        } else {
            x.style.display = "inline-block";
            y.style.display = "none";
        }
    }
    setTimeout(myFunction, 1500);
</script>
