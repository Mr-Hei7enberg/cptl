<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Page description" />

    <!-- Favicons -->


    <!-- Styles -->
    <!-- <link rel="stylesheet" href="css/normalize.css"> -->
    <link rel="stylesheet" href="css/style.css">

    <title>Modal</title>
</head>

<body>
    <div class="modal show" id="modal_contact_me">
        <div class="modal__dialog" style="transform: scale(1); opacity: 1;">
            <button class="modal__close" type="button">
                <img class="modal__close-image" src="img/modal/x-circle-fill.svg" data-close alt="close button">
            </button>
            <div class="modal__body">
                <h3 class="modal__title">
                    Замовити дзвінок
                </h3>
                <ul class="modal__info">
                    <li class="modal__info-item">
                        <img class="modal__info-icon" src="img/modal/telephone-fill.svg" alt="telephone">
                        +38 (067) 765 35 45
                    </li>
                    <li class="modal__info-item">
                        <img class="modal__info-icon" src="img/modal/envelope-fill.svg" alt="email">
                        a.shebanits.fop@fmail.com
                    </li>
                </ul>
                <form class="form" action="/" method="post">
                    <div class="form__group">
                        <label class="form__label" for="input-tel">Телефон</label>
                        <input class="form__input" type="tel" id="input-tel" name="input-tel"
                            placeholder="(___) ___-____" required>
                    </div>
                    <div class="form__group">
                        <label class="form__label" for="input-name">Ім'я</label>
                        <input class="form__input" type="text" id="input-name" name="input-name" placeholder="" required
                            minlength="3">
                    </div>
                    <div class="form__button">
                        <button type="submit" class="btn">Замовити</button>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <!-- jQuery -->
    <script src="/js/jquery-3.6.3.min.js"></script>
    <script src="/js/jquery.maskedinput-1.4.1.min.js"></script>
    <!-- JS -->
    <script src="js/script.js"></script>
</body>

</html>
